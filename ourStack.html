<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Our Stack</title>
    <link href="css/ourStack.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
     <!-- Font Awesome -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-mfizz-1.2/font-mfizz.css">
  </head>
  <body>
    <div class="our-stack">

    	<div class="our-stack-header header">Our Stack</div>
    	<div class="our-stack-frontend">
    		<div class="our-stack-frontend-header header">
    			Front End
    		</div>
    		<div class="our-stack-frontend-content">
            <table align="center">
                <tr>
                    <td>
                        <div class="require-js">
                            <a href="http://requirejs.org/">Require.js</a>
                        </div>
                    </td>
    			    <td>
                        <div class="underscore-js">
                            <a href="http://underscorejs.org/">Underscore.js</a>
                        </div>
                    </td>
                    <td>
                        <div class="backbone-js">
                            <a href="http://backbonejs.org/">Backbone.js</a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="jquery">
                            <a href="https://jquery.com/">jQuery</a>
                        </div>
                    </td>
                    <td>
                        <div class="maps-api">
                            <i class="fa fa-map-marker fa-6"></i><a href="https://developers.google.com/maps/"> Google Maps API</a>
                        </div>
                    </td>
                    <td>
                        <div class="google-plus-api">
                            <i class="fa fa-google-plus-square"></i><a href="https://developers.google.com/+/api/"> Google+ API</a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <div class="facebook-api">
                            <i class="fa fa-facebook-square"></i></i><a href="https://developers.facebook.com/"> Facebook API</a>
                        </div>
                    </td>
                    <td>
                    </td>
                </tr>
                </table>
    		</div>
    	</div>
    	<br>
    	<div class="our-stack-backend">
    		<div class="our-stack-backend-header header">
    			Back End
    		</div>
    		<div class="our-stack-backend-content">
                <table align="center">
                    <tr>
                        <td>
                			<div class="node-js">
                				<i class="icon-nodejs"></i> icon-nodejs<a href="https://nodejs.org/">Node.js</a>
                			</div>
                        </td>
                        <td>
                			<div class="socket-io">
                				<a href="https://socket.io/">Socket.io</a>
                			</div>
                        </td>
                        <td>
                			<div class="express">
                				<a href="https://expressjs.com/">Express</a>
                			</div>
                        </td>
                    </tr>
                </table>
    		</div>
    	</div>
    	<br>
    	<div class="our-stack-database">
			<div class="our-stack-database-header header">
    			Database
    		</div>
    		<div class="our-stack-database-content">
                <table align="center">
                    <tr>
                        <td>
                            <div class="orchestrate-io">
                                <a href="https://orchestrate.io/">Orchestrate.io</a>
                            </div>
                        </td>
                    </tr>
                </table>
    		</div>
    	</div>
    </div>
  </body>
</html>
