<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script>
	var socket = io.connect('http://' + window.location.host + '/');

	var activeRooms = [];
	var currentRoom = null;

	// chatMessages is a key-value array of room->messages
	var chatMessages = [];

	// On connection to server, get the location and send it to the server
	navigator.geolocation.getCurrentPosition(function(loc){
		socket.emit('join', {
			"username": "User1", 
			"location": {
				"lat": loc.coords.latitude,
				"lon": loc.coords.longitude
			}
		});
	});

	// listener, whenever the server emits 'updaterooms', update the client's room list
	socket.on('updaterooms', function(rooms, current_room) {		
		// Update the global list of available rooms
		activeRooms = rooms;

		// Call whatever we need to call to update the UI from that glboal list
		renderRooms();
	});

	// listener, whenever the server emits 'updatechat', this updates the chat body
	socket.on('updatechat', function (username, data) {
		chatMessages.push({
		    key:   "keyName",
		    value: "the value"
		});

		$('#conversation').append('<b>'+username + ':</b> ' + data + '<br>');
	});

	function askForRooms() {
		socket.emit('updaterooms');
	}

	function switchRoom(room) {
		socket.emit('switchRoom', room);
	}
	
	// on load of page
	$(function(){
		// when the client clicks SEND
		$('#datasend').click( function() {
			var message = $('#data').val();
			$('#data').val('');
			// tell server to execute 'sendchat' and send along one parameter
			socket.emit('sendchat', message);
		});

		// when the client hits ENTER on their keyboard
		$('#data').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#datasend').focus().click();
			}
		});
	});

	/*
	 * Render the rooms section of the page with the last received data
	 */
	function renderRooms() {
		$('#rooms').empty();
		
		$.each(activeRooms, function(key, value) {
			if(value == currentRoom){
				$('#rooms').append('<div>' + value["name"] + '</div>');
			}
			else {
				$('#rooms').append('<div><a href="#" onclick="switchRoom(\''+ value["name"] +'\')">' + value["name"] + '</a></div>');
			}
		});

	}

	function renderChatMessage(message) {

	}

</script>
<div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
	<b>ROOMS</b>
	<div id="rooms"></div>
</div>
<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
	<div id="conversation"></div>
	<input id="data" style="width:200px;" />
	<input type="button" id="datasend" value="send" />
</div>
