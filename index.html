<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script>
	var socket = io.connect('http://' + window.location.host + '/');

	var activeRooms = [];
	var currentRoom = null;

	// chatMessages is an array of the chat messages currently being displayed
	var chatMessages = [];

	// On connection to server, get the location and send it to the server
	navigator.geolocation.getCurrentPosition(function(loc){
		socket.emit('join', JSON.stringify({
			id: 1, 
			location: { 
				lat: loc.coords.latitude, 
				lon: loc.coords.longitude 
			}, 
			firstName: "John", 
			lastName: "Doe", 
			token: '123', 
			email: "email@email.com" 
		}));
	});

	// listener, whenever the server emits 'updaterooms', update the client's room list
	socket.on('updaterooms', function(rooms) {		
		// Update the global list of available rooms
		activeRooms = rooms;

		console.log("A");
		console.log(activeRooms);

		// Call whatever we need to call to update the UI from that glboal list
		renderRooms();
	});

	// listener, catch 'broadcastchat' events for a room and feed the data into that room
	socket.on('broadcastchat', function (data) {
		chatMessages.push(data);
		renderMessages();
	});

	// The server will send an initial loadroom packet with the room's most recent messages when a user joins
	socket.on('loadroom', function(data) {
		// Set the global chatmessages for this room to the received values
		chatMessages = data.messages.reverse();

		// Render the historical room messages
		renderMessages();
	})

	function switchRoom(room) {
		socket.emit('leaveroom', currentRoom);
		socket.emit('joinroom', room);
		currentRoom = room;
	}
	
	// on load of page
	$(function(){
		// when the client clicks SEND
		$('#datasend').click( function() {
			var message = $('#data').val();
			$('#data').val('');
			// tell server to execute 'sendchat' and send along one parameter
			socket.emit('sendchat', currentRoom, message);
		});

		// when the client hits ENTER on their keyboard
		$('#data').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#datasend').focus().click();
			}
		});
	});

	/*
	 * Render the rooms section of the page with the last received data
	 */
	function renderRooms() {
		console.log("B");
		$('#rooms').empty();

		$.each(activeRooms, function(key, value) {
			if(value["name"] == currentRoom){
				$('#rooms').append('<div>' + value["name"] + '</div>');
			}
			else {
				$('#rooms').append('<div><a href="#" onclick="switchRoom(\''+ value["name"] +'\')">' + value["name"] + '</a></div>');
			}
		});

	}

		// Render the chat messages that were handled elsewhere
	function renderMessages() {
		$('#conversation').empty();

		$.each(chatMessages, function(key, value) {
			$('#conversation').append('<b>'+ value["firstName"] + " " + value['lastInitial'] + ':</b> ' + value["message"] + '<br>');
		});
	
	}

</script>


<div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
	<b>ROOMS</b>
	<div id="rooms"></div>
</div>
<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
	<div id="conversation"></div>
	<input id="data" style="width:200px;" />
	<input type="button" id="datasend" value="send" />
</div>
